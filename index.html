<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartArena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("download.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
      color: #fff;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff00cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #cc0099;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeHr8sQPNdwtUtHv04ksMRn_JuAwaNLtAgvgVqSkUnS1daFow/formResponse" 
          method="POST" target="hidden_iframe" onsubmit="submitted=true;">

      <input type="text" name="entry.890002803" placeholder="Enter Username" required>
      <input type="email" name="entry.972079001" placeholder="Enter Email" required>
      <input type="password" name="entry.950340024" placeholder="Enter Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Invisible iframe to stop Google redirect -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
          onload="if(submitted){window.location='register.html';}"></iframe>

  <script>
    var submitted = false;
  </script>
</body>
</html>
